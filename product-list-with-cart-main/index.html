<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product list with cart</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="overlay"></div>

<main>
  <section class="desserts">
    <h1>Desserts</h1>
    <article class="elements">
    </article>

  </section>
  <section class="cart">
    <h2>Your Cart (<p class="cartNo">0</p>)</h2>
    <article class="emptyCart"> 
    <figure>
      <img src="./assets/images/illustration-empty-cart.svg" alt="">
     </figure>
     <p>Your added items will appear here</p>
    </article>
    <!-- cart with items -->
     <article class="fullCart">
      <aside class="itemCart">

      </aside>
      <section class="totalOrder">
        <p>Order Total</p>
        <h2 id="orderPrice">$5.50</h2>
      </section>
      <section class="carbon">
        <figure><img src="./assets/images/icon-carbon-neutral.svg" alt=""></figure>
        <p>This is a <strong>carbon-neutral</strong > delivery </p>
      </section>
      <section class="confirm">
        Confirm Order
      </section>
     </article>
  </section>

  <section class="confirmed">
    <figure>
      <img src="./assets/images/icon-order-confirmed.svg" alt="">
    </figure>
    <div class="writing">
      <h1>Order Confirmed</h1>
      <p>We hope you enjoy your food</p>
    </div>
    <article class="food">
      <section class="list">
        
      </section>


      <section class="confirmOrder">
        <p>Order Total</p>
        <h2>$ 46.50</h2>
      </section>

    </article>
    <button class="startOrder">
      <p>Start New Order</p>
    </button>

  </section>

</main>
